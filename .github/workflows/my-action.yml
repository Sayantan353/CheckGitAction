name: My GitHub Action Workflow
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Navigate to UI ddirectory
        run: cd ui
      - name: PWD
        run: pwd
      - name: List
        run: ls -ltr
      - name: Install Angular Dependency
        run: npm install
      - name: Build Angular App
        run: ng build